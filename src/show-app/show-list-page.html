<link rel="import" href="../../bower_components/polymer/polymer.html">

<dom-module id="show-list-page">
  <template>
    <style>
      :host {
        display: block;
        max-width: 800px;
        margin: auto;
      }
      app-drawer {
        white-space: nowrap;
        margin-left: 56px;
        --app-drawer-width: 200px;
        --app-drawer-content-container: {
          background-color: transparent;
        }
      }
      .grid-item {
        width: 50%;
        height: 40vh;
      }
      .grid-item > a {
        margin: 10px;
        width: calc(100% - 20px);
        height: calc(100% - 20px);
        background-color: black;
        border: 1px solid black;
        background-repeat: no-repeat;
        background-size: cover;
        background-position: center center;
        display: flex;
        align-items: flex-end;
        text-decoration: none;
      }
      .title {
        font-size: 15px;
        color: white;
        text-align: center;
        padding: 10px;
        background-color: black;
        width: 100%;
      }
      .loading-indicator {
        font-size: 15px;
        line-height: 120px;
        color: #aaa;
        font-weight: 100;
        text-align: center;
        opacity: 1;
      }
      .loading-indicator[off] {
        opacity: 0;
      }
      .nav {
        padding-top: 100px;
        text-align: right;
        list-style: none;
        padding-right: 20px;
        height: 100%;
      }
      .nav a {
        color: #c0c0c0;
        text-decoration: none;
        font-weight: 300;
        line-height: 32px;
        font-size: 14px;
        display: inline-block;
        transform-origin: right center;
        transition: transform 0.2s;
      }
      .nav a:hover {
        color: #dfdfdf;
        transform: scale3d(1.2, 1.2, 1);
      }
      .active a {
        color: white;
        font-weight: bold;
      }
      .nav h2 {
        color: white;
        font-weight: 100;
        font-size: 12px;
        letter-spacing: 5px;
        text-transform: uppercase;
        margin: 32px 0;
        color: #666;
      }
      #list {
        min-height: 100vh;
      }
      @media (max-width: 640px) {
        .grid-item {
          width: 100%;
          height: 40vh;
        }
      }
      @media (max-width: 1280px) {
        app-drawer {
          margin-left: 0;
          z-index: 1;
        }
        .nav {
          background-color: black;
        }
      }
    </style>

  </template>

  <script>
    Polymer({

      is: 'show-list-page',

      properties: {

      }

    });
  </script>
</dom-module>
